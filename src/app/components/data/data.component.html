<h4>Formularios <small>data</small></h4>
<hr>

<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">
  <div formGroupName = "nombrecompleto">
    <!--[ngClass]="{ 'has-danger': (!forma.controls['nombre'].valid) && forma.controls['nombre'].touched}"-->
      <div class="form-group row" [ngClass]="{ 'has-danger': (!forma.get('nombrecompleto.nombre').valid) && forma.get('nombrecompleto.nombre').touched}">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">

          <input class="form-control"
                 type="text"
                 placeholder="Nombre"
                 formControlName="nombre">

        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required && forma.get('nombrecompleto.nombre').touched"
           class="form-control-feedback">
            Este campo es requerido
          </div>
          <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength && forma.get('nombrecompleto.nombre').touched"
          class="form-control-feedback">
            Por lo menos 3 caracteres
          </div>

          <!--<div *ngIf="forma.controls['nombre'].errors?.required && forma.controls['nombre'].touched"
            class="form-control-feedback">
             Este campo es requerido
           </div>
           <div *ngIf="forma.controls['nombre'].errors?.minlength && forma.controls['nombre'].touched"
           class="form-control-feedback">
             Por lo menos 3 caracteres
           </div>-->
        </div>
    </div>
      <!--[ngClass]="{ 'has-danger': (!forma.controls['apellido'].valid)  && forma.controls['apellido'].touched}-->
    <div class="form-group row" [ngClass]="{ 'has-danger': (!forma.get('nombrecompleto.apellido').valid)  && forma.get('nombrecompleto.apellido').touched}">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">

          <input class="form-control"
                 type="text"
                 placeholder="Apellido"
                 formControlName="apellido">
           <div *ngIf="forma.get('nombrecompleto.apellido').errors?.required && forma.get('nombrecompleto.apellido').touched"
                 class="form-control-feedback">
                   Este campo es requerido
           </div>
    <!--  <div *ngIf="forma.controls['apellido'].errors?.required && forma.controls['apellido'].touched"
          class="form-control-feedback">
            Este campo es requerido
          </div>-->
      </div>
    </div>
  </div>
    <div class="form-group row" [ngClass]="{ 'has-danger': (!forma.controls['correo'].valid) && forma.controls['correo'].touched}">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">

        <input class="form-control"
               type="email"
               placeholder="Correo electrónico"
               formControlName="correo">
         <div *ngIf="forma.controls['correo'].errors?.required && forma.controls['correo'].touched" class="form-control-feedback">
           Este campo es requerido
         </div>
         <div *ngIf="forma.controls['correo'].errors?.pattern && forma.controls['correo'].touched" class="form-control-feedback">
           No es una dirección de correo valida
         </div>
      </div>
    </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Hobby</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input  *ngFor="let pasa of forma.controls['pasatiempos'].controls;let i = index"
                [formControlName]="i"
                type="text"
                class="form-control">

      <button
              (click)="agregarPasatiempo()"
              type="button"
              class="btn btn-primary">
              Agregar
      </button>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
